<h4 class="text-left back">
    <a href="amministrazione?page=attrezzature">
        <i class="fas fa-arrow-left"></i>
        Torna indietro
    </a>
</h4>
<h1>Crea attrezzatura</h1>

<form action="managedata?type=1&object=2" method="post" class="simple-form" >
    <label for="nome">Tipo Attrezzatura*:</label>
    <select id="nome" name="nome" required>
        <option value="" disabled selected>-- Seleziona un'tipo di attrezzatura --</option>
        <#list tipi as tipo>
        <option value="${tipo}">${tipo}</option>
        </#list>
    </select><br>

    <label for="codice">Codice*:</label>
    <input type="text" id="codice" name="codice" required><br>

    <button class="bg-blue" type="submit">Salva</button>
</form>
