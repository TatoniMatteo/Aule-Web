<h1 class="space">Gestione Corsi</h1>
<div class="btn_container">
    <a href="corsiform" class="bg-blue text-right">
        <i class="fa-solid fa-plus"></i> 
        Aggiungi Corso
    </a>
</div>
<#include "../base/search.ftl.html">
<div class="simple-table-container">
    <table>
        <thead class="bg-gray">
            <tr>
                <th class="text-left">Nome</th>
                <th class="text-left">Corso di Laurea</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <#if corsi?has_content>
        <tbody>
            <#list corsi as corso>
            <tr>
                <td class="text-left">${corso.nome}</td>
                <td class="text-left">${corso.corsoLaurea}</td>
                <td><a href="corsiform?id=${corso.key}" class="action-button bg-blue">Modifica</a></td>
                <td><a href="managedata?type=2&object=3&id=${corso.key}&${corso.version}" class="action-button bg-blue">Elimina</a></td>
            </tr>
            </#list>
        </tbody>
        </#if>
    </table>
    <#if !corsi?has_content>
    <h4>Non ci sono corsi!</h4>
    </#if>
</div>
