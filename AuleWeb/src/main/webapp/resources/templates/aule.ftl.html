<h1 class="space">Scegli un'aula</h1>
<#include "base/search.ftl.html">
<div class="simple-table-container">
    <table>
        <thead class="bg-gray">
            <tr>
                <th>Nome</th>
                <th class="large-table">Luogo</th>
                <th>Edificio</th>
                <th class="large-table">Piano</th>
                <th>Capienza</th>
                <th></th>
            </tr>
        </thead>
        <#if aule?has_content>
        <tbody>
            <#list aule as aula>
            <tr>
                <td>${aula.nome}</td>
                <td class="large-table">${aula.luogo}</td>
                <td>${aula.edificio}</td>
                <td class="large-table">${aula.piano}</td>
                <td>${aula.capienza}</td>
                <td><a href="dettagliaula?id=${aula.key}" class="action-button bg-blue">Dettagli</a></td>
            </tr>
            </#list>
        </tbody>
        </#if>
    </table>
    <#if !aule?has_content>
    <h4>Non ci sono risultati per questa ricerca!</h4>
    </#if>
</div>
