<div class="login-form">
    <h2 class="blue-variant">Login per amministratori</h2>
    <form method="post">
        <label for="username" class="blue"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" name="username" 
               placeholder="Username" required>

        <label for="password" class="blue"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" name="password" 
               placeholder="Password" required>

        <button type="submit" class="bg-yellow">ACCEDI</button>
        <#assign error = error! false>
        <#if error>
        <p>Username e/o password errati</p>
        </#if>
    </form>
</div>
